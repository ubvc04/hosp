{% extends "base.html" %}

{% block title %}Add Bill - Hospital Portal{% endblock %}

{% block navbar %}
{% include "admin/_navbar.html" %}
{% endblock %}

{% block content %}
<div class="dashboard-content">
    <div class="d-flex align-items-center mb-4">
        <a href="{{ url_for('admin.bills_list') }}" class="btn btn-outline-secondary me-3">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="page-title mb-0">
            <i class="fas fa-file-invoice-dollar me-2"></i>Create Bill
        </h1>
    </div>
    
    <form method="POST" action="{{ url_for('admin.add_bill', patient_id=patient_id) if patient_id else url_for('admin.add_bill') }}" class="needs-validation" novalidate>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="row g-4">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>Bill Information</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Patient <span class="text-danger">*</span></label>
                            <select name="patient_id" class="form-select" required {% if patient_id %}disabled{% endif %}>
                                <option value="">Select Patient</option>
                                {% for p in patients %}
                                <option value="{{ p.id }}" {% if patient_id and p.id == patient_id %}selected{% endif %}>
                                    #{{ p.id }} - {{ p.user.first_name }} {{ p.user.last_name }}
                                </option>
                                {% endfor %}
                            </select>
                            {% if patient_id %}
                            <input type="hidden" name="patient_id" value="{{ patient_id }}">
                            {% endif %}
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Description <span class="text-danger">*</span></label>
                            <input type="text" name="description" class="form-control" placeholder="e.g., Consultation Fee, Lab Tests" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Amount ($) <span class="text-danger">*</span></label>
                                <input type="number" name="amount" class="form-control" placeholder="0.00" step="0.01" min="0" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Due Date</label>
                                <input type="date" name="due_date" class="form-control">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select name="status" class="form-select">
                                <option value="unpaid">Unpaid</option>
                                <option value="paid">Paid</option>
                                <option value="partial">Partial</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-list me-2"></i>Bill Details</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Itemized Details</label>
                            <textarea name="details" class="form-control" rows="10" placeholder="Consultation Fee: $100&#10;Lab Tests: $250&#10;Medications: $75&#10;..."></textarea>
                            <small class="text-muted"><i class="fas fa-lock me-1"></i>This field is encrypted</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4 d-flex gap-2">
            <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-save me-2"></i>Create Bill
            </button>
            <a href="{{ url_for('admin.bills_list') }}" class="btn btn-outline-secondary btn-lg">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
