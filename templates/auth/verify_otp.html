{% extends "base.html" %}

{% block title %}Verify OTP - Hospital Patient Portal{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card animate-fade-in">
        <div class="auth-header">
            <div class="auth-icon pulse-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1>Verify OTP</h1>
            <p class="text-muted">
                We've sent a 6-digit OTP to<br>
                <strong class="email-highlight">{{ email }}</strong>
            </p>
        </div>
        
        <form method="POST" action="{{ url_for('auth.verify_otp') }}" class="auth-form" id="otp-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="form-group">
                <label for="otp">
                    <i class="fas fa-key"></i> Enter OTP Code
                </label>
                <div class="otp-input-container">
                    <input type="text" 
                           id="otp" 
                           name="otp" 
                           class="form-control otp-input" 
                           placeholder="Enter 6-digit OTP"
                           maxlength="6"
                           pattern="[0-9]{6}"
                           inputmode="numeric"
                           required
                           autocomplete="one-time-code"
                           autofocus>
                </div>
                <div class="otp-hint">
                    <i class="fas fa-info-circle"></i> Check your email inbox and spam folder
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block btn-lg">
                <i class="fas fa-check-circle"></i> Verify OTP
            </button>
        </form>
        
        <div class="resend-section">
            <p class="timer-text">
                <i class="fas fa-clock"></i> OTP expires in <span id="countdown" class="countdown">10:00</span>
            </p>
            <form method="POST" action="{{ url_for('auth.resend_otp') }}" class="resend-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button type="submit" class="btn btn-outline" id="resend-btn">
                    <i class="fas fa-redo"></i> Resend OTP
                </button>
            </form>
        </div>
        
        <div class="auth-footer">
            <p>
                <a href="{{ url_for('auth.forgot_password') }}" class="link-secondary">
                    <i class="fas fa-arrow-left"></i> Use different email
                </a>
            </p>
        </div>
    </div>
</div>

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.auth-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
    padding: 3rem;
    width: 100%;
    max-width: 450px;
    position: relative;
    overflow: hidden;
}

.auth-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1.5rem;
    box-shadow: 0 10px 30px rgba(40, 167, 69, 0.4);
}

.auth-icon i {
    font-size: 2rem;
    color: white;
}

.pulse-icon {
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.5); }
    70% { box-shadow: 0 0 0 20px rgba(40, 167, 69, 0); }
    100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
}

.auth-header h1 {
    font-size: 1.8rem;
    font-weight: 700;
    color: #333;
    margin-bottom: 0.5rem;
}

.email-highlight {
    color: #667eea;
    word-break: break-all;
}

.auth-form {
    margin-bottom: 1.5rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    font-weight: 600;
    color: #333;
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
}

.otp-input-container {
    position: relative;
}

.otp-input {
    width: 100%;
    padding: 1.5rem;
    border: 3px solid #e1e5eb;
    border-radius: 15px;
    font-size: 2rem;
    font-weight: 700;
    text-align: center;
    letter-spacing: 1rem;
    font-family: 'Courier New', monospace;
    transition: all 0.3s ease;
    background: #f8f9fa;
}

.otp-input:focus {
    border-color: #28a745;
    background: white;
    box-shadow: 0 0 0 4px rgba(40, 167, 69, 0.1);
    outline: none;
}

.otp-input::placeholder {
    font-size: 1rem;
    letter-spacing: normal;
    font-weight: 400;
}

.otp-hint {
    margin-top: 0.75rem;
    font-size: 0.85rem;
    color: #6c757d;
    text-align: center;
}

.otp-hint i {
    color: #667eea;
}

.btn-primary {
    background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
    border: none;
    padding: 1rem 2rem;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 12px;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(40, 167, 69, 0.4);
}

.resend-section {
    text-align: center;
    padding: 1.5rem 0;
    border-top: 1px solid #e9ecef;
    border-bottom: 1px solid #e9ecef;
}

.timer-text {
    color: #6c757d;
    margin-bottom: 1rem;
    font-size: 0.9rem;
}

.countdown {
    font-weight: 700;
    color: #dc3545;
    font-size: 1.1rem;
}

.btn-outline {
    background: transparent;
    border: 2px solid #667eea;
    color: #667eea;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
}

.btn-outline:hover {
    background: #667eea;
    color: white;
}

.auth-footer {
    text-align: center;
    padding-top: 1.5rem;
}

.link-secondary {
    color: #6c757d;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

.link-secondary:hover {
    color: #667eea;
}

.animate-fade-in {
    animation: fadeInUp 0.6s ease-out;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Animation for invalid OTP */
.shake {
    animation: shake 0.5s ease-in-out;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Countdown timer (10 minutes = 600 seconds)
    let timeLeft = 600;
    const countdownEl = document.getElementById('countdown');
    
    function updateCountdown() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        countdownEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        
        if (timeLeft <= 60) {
            countdownEl.style.color = '#dc3545';
        }
        
        if (timeLeft > 0) {
            timeLeft--;
            setTimeout(updateCountdown, 1000);
        } else {
            countdownEl.textContent = 'Expired';
        }
    }
    
    updateCountdown();
    
    // Auto-format OTP input (numbers only)
    const otpInput = document.getElementById('otp');
    otpInput.addEventListener('input', function(e) {
        this.value = this.value.replace(/[^0-9]/g, '').slice(0, 6);
    });
    
    // Auto-submit when 6 digits entered
    otpInput.addEventListener('input', function() {
        if (this.value.length === 6) {
            // Small delay for better UX
            setTimeout(() => {
                document.getElementById('otp-form').submit();
            }, 300);
        }
    });
});
</script>
{% endblock %}
